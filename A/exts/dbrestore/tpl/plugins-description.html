    <h1 style="text-align:center">数据库修复插件</h1>
	<h5 style="text-align:center">发布时间：2020-10-28</h5>
	<blockquote class="layui-elem-quote">
	1、安装即用，安装该插件即执行修复程序，无需其他操作。<br/>
	2、由于部分用户混淆系统版本，用高版本的系统装低版本系统的网站，恢复数据库后，导致一些功能失常，此插件可以修复这种问题，直接兼容至最高版本！兼容过程中不会更改系统版本，避免当前系统还不是最新版本导致无法升级。
	
	3、目前支持最新的v1.9版本
	
	</blockquote>
